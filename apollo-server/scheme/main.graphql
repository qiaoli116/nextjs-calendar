
type Query {
  teachers: [Teacher]
  teacher(orgId: String): Teacher
  rooms: [Room]
  room(roomNumber: String): Room
  tases: [TAS]
  tas(year: String, department: String, qualificationCode: String): TAS
  tasSubject(year: String, department: String, qualificationCode: String, subjectCode: String): TAS
  sessions: [Session]
  session(reference: String): Session
  subjects: [Subject]
  subject(reference: String): Subject
}

type Room{
    roomNum: String!
    type: String!
}
type Name {
    first: String
    last: String
}

type TASQualification {
    code: String!
    title: String!
}

type Teacher {
    orgId: String
    userName: String
    email: String
    name: Name
}


type DateRange{
    startDate: String!
    endDate: String!
}


interface Unit {
    code: String!
    title: String!
}
type TASUnit implements Unit{
    code: String!
    title: String!
}
type SubjectUnit implements Unit{
    code: String!
    title: String!
    crn: String!
}

type TASSubject {
    code: String!
    title: String!
    units: [TASUnit]!
}
type TAS {
    year: String!
    department: String!
    qualification: TASQualification
    subjects: [TASSubject]
}

type Subject {
    reference: String!
    code: String!
    title: String!
    term: String!
    department: String!
    block: String!
    qualification: TASQualification
    deliveryMode: String!
    dateRange: DateRange!
    units: [SubjectUnit]!
    sessions: [Session]!
}

type Session {
    reference: String!
    date: String!
    teacher: Teacher
    room: Room
    timeslots: [String]!
    subjects: [Subject]!
}


